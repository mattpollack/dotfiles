set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'sainnhe/tmux-fzf'

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
setw -g mode-keys vi
run '~/.tmux/plugins/tpm/tpm'

unbind w
unbind s
bind-key w run-shell -b "$HOME/.config/tmux/plugins/tmux-fzf/scripts/window.sh switch"
bind-key s run-shell -b "$HOME/.config/tmux/plugins/tmux-fzf/scripts/session.sh switch"

set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on

# tmux-bridge: Neovim integration hooks
set-hook -g after-split-window "run-shell '$HOME/.config/tmux/scripts/nvim-bridge-hook.sh new'"
set-hook -g after-kill-pane "run-shell '$HOME/.config/tmux/scripts/nvim-bridge-hook.sh closed'"
set-hook -g pane-exited "run-shell '$HOME/.config/tmux/scripts/nvim-bridge-hook.sh closed'"

